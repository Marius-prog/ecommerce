{% extends 'base.html' %}

{% block title %}Cart | {% endblock %}

{% block content %}
<h1 class='title'>Cart</h1>

{% if cart %}

{% for item in cart %}

{% with product=item.product %}

<p>{{ product.title }}</p>

<button @click="removeProduct({{ product.id }})">remove from cart</button>

{% endwith %}

{% endfor %}


{% else %}
<p>Your car is empty !!!</p>

{% endif %}


{% endblock %}
